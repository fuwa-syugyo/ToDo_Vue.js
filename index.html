<!DOCTYPE html>
<html lang ="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link href="https://unpkg.com/todomvc-app-css@2.2.0/index.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id="app">
        <h2>ToDo App</h2>
        <form v-on:submit.prevent> <!-- v-on以下はページのリロードを止めるため -->
            <input type="text" placeholder="Todoを入力してください" v-model="newTodo">
            <button v-on:click="addTodo">追加</button>
        </form>
        <ul>
            <li v-for="(todo, index) in filteredTodos">
                <input type="checkbox" v-model="todo.completed">
                <span v-bind:class="{ done: todo.completed }">{{ todo.title }}</span>
                <button v-on:click="deleteTodo(index)">削除</button>
            </li>
        </ul>
        <footer class="footer" v-show="todos.length" v-cloak>
            <span class="todo-count">
                残り<strong>{{ remaining }}</strong>タスク
            </span>
        </footer>
        <footer class="info">
            <p>ダブルクリックしてタスクを編集してください</p>
          </footer>
        <pre>{{ $data }}</pre>
    </div>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
